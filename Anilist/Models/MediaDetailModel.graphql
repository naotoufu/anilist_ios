query MediaDetail($id: Int!) {

    Media(id: $id) {
        ...MediaDetailFragment
    }
}

fragment MediaDetailFragment on Media {
    id
    title {
        romaji
        english
        native
        userPreferred
    }
    coverImage {
        extraLarge
        large
        medium
    }
    bannerImage
    staff {
        edges {
            node {
                id
            }
            id
        }
    }
    relations {
        edges {
            node {
                id
            }
            id
        }
    }
    description(asHtml: false)
}
