query MediaSearch($page: Int!, $seasonYear: Int!, $season: MediaSeason) {
    Page(page: $page) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(season: $season,seasonYear: $seasonYear) {
            ...MediaListFragment
        }
    }
}

fragment MediaListFragment on Media {
    id
    title {
        romaji
        english
        native
        userPreferred
    }
    coverImage {
        extraLarge
        large
        medium
    }
    bannerImage
    # genres
    # season
    # episodes
    # duration
    # isLicensed
    # source
    # hashtag
    # averageScore
    # meanScore
    # popularity
    # trending
    # externalLinks
    # streamingEpisodes
    # siteUrl
}

